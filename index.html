<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <title>Color Scheme Generator</title>
    </head>
    <body>
        <main>
            <header>
                <h1>Color Scheme Generator</h1>
                <div class="color-control">
                    <input class="color-input" type="color" id="seed-color" value="#F55A5A">
                    <select id="color-scheme">
                        <!-- Options for color schemes monochrome, monochrome-dark, monochrome-light,
                        analogic, complement, analogic-complement, triad, quad. -->
                        <option value="monochrome">Monochrome</option>
                        <option value="monochrome-dark">Monochrome Dark</option>
                        <option value="monochrome-light">Monochrome Light</option>
                        <option value="analogic">Analogic</option>
                        <option value="complement">Complement</option>
                        <option value="analogic-complement">Analogic Complement</option>
                        <option value="triad">Triad</option>
                        <option value="quad">Quad</option>
                    </select>
                    <button id="get-color-scheme">Get Color Scheme</button>
                </div>
            </header>
            <section class="color-scheme-display">
                <!-- Display color scheme here there are 5 colors  -->
                <figure class="color-item">
                    <div class="color-box" style="background-color: #F55A5A;"></div>
                    <figcaption class="color-label" data-hex="#F55A5A">#F55A5A</figcaption>
                </figure>
                <figure class="color-item">
                    <div class="color-box" style="background-color: #2B283A;"></div>
                    <figcaption class="color-label" data-hex="#2B283A">#2B283A</figcaption>
                </figure>
                <figure class="color-item">
                    <div class="color-box" style="background-color: #FBF3AB;"></div>
                    <figcaption class="color-label" data-hex="#FBF3AB">#FBF3AB</figcaption>
                </figure>
                <figure class="color-item">
                    <div class="color-box" style="background-color: #AAD1B6;"></div>
                    <figcaption class="color-label" data-hex="#AAD1B6">#AAD1B6</figcaption>
                </figure>
                <figure class="color-item">
                    <div class="color-box" style="background-color: #A626D3;"></div>
                    <figcaption class="color-label" data-hex="#A626D3">#A626D3</figcaption>
                </figure>
            </section>
        <script src="index.js"></script>
    </body>
</html>
